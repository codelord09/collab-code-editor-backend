services:
  - type: web
    name: collab-backend
    env: python
    rootDir: .
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: collab-db
          property: connectionString

databases:
  - name: collab-db
    plan: free
