server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests if we wanted relative paths, but code uses absolute URLs currently.
    # Leaving this placeholder for future use.
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    # }
}
