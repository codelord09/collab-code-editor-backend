version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: collab-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: collab_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d collab_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: collab-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db/collab_db
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: collab-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
